<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demon Slayer Village </title>
  <link rel="stylesheet" href="the village.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<form>
  <div class="mb-3">
    <h2> Hãy đăng kí ngay!</h2>
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="abc@gmail.com">
  </div>
  <div class="mb-3">
    <label for="exampleInputname" class="form-label">Họ và tên</label>
    <input type="name" class="form-control" id="name" placeholder="Nguyễn Văn A">
  </div>
  <div class="confirm">
    <label for="exampleInputname" class="form-label">Xác nhận đăng kí đi Demon Slayer Village</label>
    <input type="checkbox" id="confirm">
  </div>
  <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
  <button type="reset" id="resetButton" class="btn btn-danger">Reset</button>
  <a class="return" href = "Village.html"> Return to Page </a>
</form>

<p id="message" class="mt-3 fw-bold text-success"></p>

<script>
  const nameInput = document.getElementById("name");
  const emailInput = document.getElementById("email");
  const confirmBox = document.getElementById("confirm");
  const message = document.getElementById("message");

  //submit
document.getElementById("submitButton").addEventListener("click", () => {
  const name = nameInput.value.trim();
  const email = emailInput.value.trim();

  if (!name || !email ){
    message.textContent="Vui lòng nhập đầy đủ Họ tên và email";
    message.classList.add("text-danger");

     setTimeout(()=>{
      message.textContent="Vui lòng nhập đầy đủ Họ tên và email";
      message.classList.remove("text-danger");
    }, 5000);
    return;
  }
  
  if (!confirmBox.checked){
    message.textContent="Bạn phải xác nhận đăng kí trước";
    message.classList.add("text-danger");
    setTimeout(()=>{
      message.textContent="Vui lòng xác nhận đăng kí";
      message.classList.remove("text-danger");
    }, 5000);
    return;
  }
  message.textContent='Bạn đã đăng kí thành công!';
  message.classList.add("text-success");
  setTimeout(()=>{
      message.textContent="";
      message.classList.remove("text-success");
    }, 5000);
});

//nút reset

document.getElementById("resetButton").addEventListener("click",()=>{
  nameInput.value="";
  emailInput.value="";
  confirmBox.checked=false;
  message.textContent="";
});
</script>
</body>
